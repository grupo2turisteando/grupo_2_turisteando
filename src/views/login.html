        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <header>
        </header>

        <main>
            <div class="titulo">
                <h2>¡Comenzá a elegir tu viaje hoy!</h2>
            </div>
            <section class="container">
                <div class="login-form">
                    <form action="" method="">
                        <h3>Iniciar Sesión</h3>
                        <div>
                            <div class="input">
                                <input type="text" name="email" class="input-box" placeholder="Email">
                            </div>
                        </div>
                        <div>
                            <div class="input">
                                <input type="password" name="password" class="input-box" placeholder="Contraseña">
                            </div>
                        </div>
                        <div class="forgot-password">
                            <button type="button" class="forgot-password-button">
                                <a href="#">¿Olvidaste tu contraseña?</a>
                            </button>
                        </div>
                        <div>
                            <button type="submit" class="button-login">
                                <span class="login">Ingresar</span>
                            </button>
                        </div>
                        <div>
                           <p>¿No estás registrado? <a href="./register"> Registrate aqui</a></p>
                        </div>
                    </form>
                </div>
            </section>
        </main>
